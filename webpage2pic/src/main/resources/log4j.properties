log4j.rootLogger=INFO,console,infoFile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.Encoding=UTF-8
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-4r %-5p %l - %m%n

log4j.appender.infoFile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.infoFile.File=logs/sharding.log
log4j.appender.infoFile.Append=true 
log4j.appender.infoFile.Threshold=INFO 
log4j.appender.infoFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.infoFile.layout.ConversionPattern=%d %-4r %-5p %l - %m%n

